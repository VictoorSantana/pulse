<div class="d-flex align-items-center justify-content-center section-bg" style="background-image: url(assets/images/landscape.jpg)">
    <form class="rounded signup-area p-3" [formGroup]="formGroup">
        <h4 class="text-center"> Nova Conta </h4>
        <div class="form-group">
            <label for="">Nome completo *</label>
            <input type="text" class="form-control" id="fullname" formControlName="fullname">
            <pulse-hint [control]="formGroup.get('fullname')">
                * O campo nome é obrigatório
            </pulse-hint>
            <pulse-hint [control]="formGroup.get('fullname')" [error]="'fullname'">
                * Digite o nome completo.
            </pulse-hint>
        </div>
        <div class="form-group">
            <label for="">Usuário *</label>
            <input type="text" class="form-control" id="username" formControlName="username">
            <pulse-hint [control]="formGroup.get('username')">
                * O campo usuário é obrigatório
            </pulse-hint>
        </div>
        <div class="form-group">
            <label for="">E-mail *</label>
            <input type="text" class="form-control"  id="email" formControlName="email">
            <pulse-hint [control]="formGroup.get('email')">
                * O campo e-mail é obrigatório
            </pulse-hint>
            <pulse-hint [control]="formGroup.get('email')" [error]="'email'">
                * Digite um e-mail válido.
            </pulse-hint>
        </div>
        <div class="form-group">
            <label for="">Senha *</label>
            <input type="password" class="form-control" id="password" formControlName="password">
            <pulse-hint [control]="formGroup.get('password')">
                * O campo senha é obrigatório
            </pulse-hint>
        </div>
        <div class="form-group text-end">
            <button type="button" class="btn btn-link text-white me-2" [routerLink]="['/login']"> Cancelar </button>
            <button type="button" class="btn btn-primary text-white" id="submit" (click)="submit()" [disabled]="!isFormValid()"> Criar conta </button>
        </div>
    </form>
</div>
