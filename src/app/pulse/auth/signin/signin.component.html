<div class="d-flex align-items-center justify-content-center section-bg" style="background-image: url(assets/images/landscape.jpg)">
    <form class="rounded signin-area p-3" [formGroup]="formGroup">
        <h4 class="text-center"> Conectar-se </h4>
        <div class="form-group">
            <label for="">E-mail</label>
            <input type="text" class="form-control" formControlName="email">
        </div>
        <div class="form-group">
            <label for="">Senha</label>
            <input type="password" class="form-control" formControlName="password">
        </div>
        <div class="form-group text-end">
            <button type="button" class="btn btn-link text-white me-2" [routerLink]="['/nova-conta']"> Nova Conta </button>
            <button type="button" class="btn btn-primary text-white" (click)="submit()" [disabled]="!isFormValid()"> Entrar </button>
        </div>
    </form>
</div>
